<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>6packkro workout page</title>
  <link rel="stylesheet" href="css_food.css">
</head>
<body>
<script src="script_food.js" defer></script>
<header>
  <h1><a class = "logo"><img src="logo.jpg" alt="6Packro Logo">6Packro</a></h1>

  <nav class = "navigation">
    <a href="6packro_main.html">Home</a>
    <a href="6packro_workout.html">Workout</a>
    <a href="6packro_food.html">Food</a>
    <a href="6packro_blog.html">Blog</a>
    <a href="6packro_contact.html">Contact</a>
    <button class="btnLogin-popup" onclick="window.location.href = '6packro_register.html' ">Login</button>

  </nav>
</header>

<div class="form-container">
  <h2>Add Meal</h2>
  <form id="foodForm">
    <label for="food">Choose a Food Type:</label>
    <select id="food" name="food">
      <option value="Fruits">Fruits</option>
      <option value="Vegetables">Vegetables</option>
      <option value="Proteins">Proteins</option>
      <option value="Carbohydrates">Carbohydrates</option>
      <option value="Dairy">Dairy</option>
      <option value="Sweets">Sweets</option>
    </select>

    <label for="ingredient">Choose an Ingredient:</label>
    <select id="ingredient" name="ingredient"></select>

    <label for="weight">Weight (grams):</label>
    <input type="text" id="weight" name="weight" placeholder="Enter weight">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <input type="submit" value="Log Food">
  </form>
</div>


<div class="oldfood-container">
  <h2>Check Old Meal</h2>
  <form id="oldfood-container">
    <label for="dateofoldfood">Choose the date you want to see your meal from:</label>
    <input type="date" id="dateofoldfood" name="dateofoldfood">

    <input type="submit" value="Show Meal">
  </form>
</div>
</body>

</html>
