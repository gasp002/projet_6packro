<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="css_register.css">
</head>
<body>
   <header>
       <h1><a class = "logo"><img src="logo.jpg" alt="6Packro Logo">6Packro</a></h1>

       <nav class = "navigation">
           <a href="6packro_main.html">Home</a>
           <a href="6packro_workout.html">Workout</a>
           <a href="6packro_food.html">Food</a>
           <a href="6packro_blog.html">Blog</a>
           <a href="6packro_contact.html">Contact</a>
           <button class="btnLogin-popup">Login</button>

       </nav>
   </header>

   <div class="wrapper">
       <span class="icon-close">
           <ion-icon name="close"></ion-icon>
       </span>

       <div class="form-box login">
           <h2>Login</h2>
           <form action="#">
               <div class="input-box">
                   <span class="icon"><ion_icon name="mail"></ion_icon></span>
                   <input type="email" required>
                   <label>Email</label>
               </div>
               <div class="input-box">
                   <span class="icon"><ion_icon name="lock-closed"></ion_icon></span>
                   <input type="password" required>
                   <label>Password</label>
               </div>
               <div class="remember-forgot">
                   <label><input type="checkbox">Remember me</label>
                   <a href="#">Forgot Password?</a>
               </div>
               <button type="submit" class="btn">Login</button>
               <div class="login-register">
                   <p>Don't have an account? <a href="#" class="register-link">Register</a> </p>
               </div>
           </form>
       </div>

       <div class="form-box register">
           <h2>Registration</h2>
           <form action="#">
               <div class="input-box">
                   <span class="icon"><ion_icon name="person"></ion_icon></span>
                   <input type="text" required>
                   <label>Username</label>
               </div>
               <div class="input-box">
                   <span class="icon"><ion_icon name="mail"></ion_icon></span>
                   <input type="email" required>
                   <label>Email</label>
               </div>
               <div class="input-box">
                   <span class="icon"><ion_icon name="lock-closed"></ion_icon></span>
                   <input type="password" required>
                   <label>Password</label>
               </div>
               <div class="remember-forgot">
                   <label><input type="checkbox" required>I agree to the terms & conditions</label>
               </div>
               <button type="submit" class="btn">Register</button>
               <div class="login-register">
                   <p>I already have an account : <a href="#" class="login-link">Login</a> </p>
               </div>
           </form>
       </div>
   </div>
   <script src = "script_register.js"></script>
</body>
</html>
